<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>WeatherNow</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"><link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></head><body><div class="container-fluid d-flex flex-column align-items-center align-items-sm-center mt-5"><h1><i class="fa fa-cloud mr-2 text-light"></i>WeatherNow</h1><input class="border rounded-pill shadow form-control-lg d-sm-flex w-75 p-4 mt-5" placeholder="Please enter city name..."><div class="row mt-3 justify-content-between text-white"><span>Imperial</span> <label class="switch mx-2 font-weight-bold"><input id="unit-check" type="checkbox" checked="checked"> <span class="slider round"></span></label> <span>Metric</span></div><button id="search-btn" class="btn btn-warning shadow-sm mt-4" data-bs-hover-animate="pulse" type="submit">SEARCH</button><div id="loader-icon" class="mt-2"></div><div class="result mt-2 mb-5 w-max-75 mx-lg-5 p-4"><div class="card-block text-white text-center"><h2 class="card-title text-black-50 m-b-2"></h2><p class="description text-capitalize"></p><small><span class="text-black-50 wind"></span> <span class="text-black-50 humidity"></span></small><div class="row justify-content-center"><div class="col-xs-6 today text-xs-center temp"></div></div></div></div></div><script src="bundle.js"></script></body></html>
